<!Doctype HTML>
<html>
<head>
    <title>Interactive Photo Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div id="lightbox">
        <a href="#" id="previous" class="arrow arrow-left hidden">&#10094;</a>
        <figure id="figure" class="hidden">
            <img src="#" alt="#" id="currentPhoto" class="largePhoto">
            <figcaption id="currentCaption" class="caption"></figcaption>
        </figure>
        <a href="#" id="next" class="arrow arrow-right hidden">&#10095;</a>
    </div>  <!-- end #lightbox -->

    <div class="wrapper">
 
        <input type="search" placeholder="Search" class="search" id="searchBox">
   
        <div class="photo-gallery">

            <img src="photos/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="photo">

            <img src="photos/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." class="photo">

            <img src="photos/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="photo">

            <img src="photos/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn&#39;t snow today. " class="photo">

            <img src="photos/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="photo">

            <img src="photos/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color." class="photo">

            <img src="photos/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!" class="photo">

            <img src="photos/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="photo">

            <img src="photos/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane." class="photo">

            <img src="photos/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange." class="photo">

            <img src="photos/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." class="photo">

            <img src="photos/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="photo">
            
        </div> <!-- end .photo-gallery -->

    </div> <!-- end .wrapper -->
    
    <script type="text/javascript" src="./js/photo-gallery.js"></script>
    <script type="text/javascript" src="./js/search.js"></script>

</body>

</html>
